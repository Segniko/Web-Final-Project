<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - StyleHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin:0; 
            padding:0;
            background:#f4f4f4;
        }
        .admin-navbar { 
            display:flex; 
            justify-content:space-between;
            background:#fff; 
            color:#0f1788; 
            padding:15px 20px;
        }
        .admin-navbar a { 
            color:#000000; 
            text-decoration:none; 
        }
        .admin-container { 
            padding:20px; 
        }
        .page-header { 
            display:flex; 
            justify-content:space-between;
            align-items:center; 
            margin-bottom:20px;
        }
        .btn { 
            padding:8px 12px;
            border:none; 
            border-radius:4px; 
            cursor:pointer;
        }
        .btn-primary {
            background:#007BFF; 
            color:#fff;
            }
        .btn-outline {
            color:#000408; 
            border:1px solid #007BFF; 
            }
        .card { 
            background:#fff; 
            border-radius:6px; 
            padding:15px; 
            box-shadow:0 0 5px rgba(0,0,0,0.1);
        }
        table {
            width:100%; 
            border-collapse: collapse;
            }
        th, td {
            padding:8px;
            border:1px solid #ddd; 
            text-align:left; 
        }
        .modal { 
            display:none; 
            position:fixed;
            z-index:1000; 
            left:0; top:0;
            width:100%;
            height:100%; 
            background:rgba(0,0,0,0.5); 
            justify-content:center; 
            align-items:center; 
        }
        .modal-content { 
            background:#fff; 
            padding:20px; 
            border-radius:8px; 
            width:400px; 
            max-width:95%;
            position:relative; 
        }
        .close { 
            position:absolute; 
            top:10px; right:10px; 
            cursor:pointer; 
            font-size:20px; 
            border:none; 
            background:none; 
        }
        .form-group { 
            margin-bottom:10px; 
        }
        .form-control { 
            width:100%; 
            padding:6px; 
            box-sizing:border-box; 
        }
    </style>
</head>
<body>

<nav class="admin-navbar">
    <div class="navbar-brand">StyleHub Admin</div>
    <div class="navbar-actions">
        <a href="/admin/login" class="btn btn-outline"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</nav>

<div class="admin-container">
    <header class="page-header">
        <h1>Product Management</h1>
        <button class="btn btn-primary" id="addProductBtn"><i class="fas fa-plus"></i> Add New Product</button>
    </header>

    <div class="content">
        <div class="card">
            <div class="card-header"><h3>Products</h3></div>
            <div class="card-body">
                <table id="productsTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Rate</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="productsTableBody">
                    <!-- Products loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <button class="close">&times;</button>
        <h3>Add New Product</h3>
        <form id="productForm">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="productName" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="productCategory" class="form-control" required>
                    <option value="">Select a category</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="neutral">Neutral</option>
                    <option value="electronics">Electronics</option>
                </select>
            </div>
            <div class="form-group">
                <label>Rate (1-5)</label>
                <input type="number" id="productRate" class="form-control" min="1" max="5" step="0.5" value="1" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" id="productPrice" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file" id="productImage" class="form-control" accept="image/*">
            </div>
            <div style="margin-top:10px;">
                <button type="submit" class="btn btn-primary">Save Product</button>
                <button type="button" class="btn btn-outline" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Add/Edit/Delete functionality -->
<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const tbody = document.getElementById("productsTableBody");
        const addProductBtn = document.getElementById("addProductBtn");
        const modal = document.getElementById("productModal");
        const closeBtn = modal.querySelector(".close");
        const cancelBtn = modal.querySelector("#cancelBtn");
        const form = modal.querySelector("#productForm");

        let editingProductId = null;

        async function loadProducts() {
            tbody.innerHTML = "";
            try {
                const res = await fetch("/admin/dashboard/products");
                const products = await res.json();

                products.forEach(product => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${product.id}</td>
                    <td><img src="${product.image_url || ''}" alt="${product.name}" width="50"></td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>${product.rate}</td>
                    <td>$${product.price}</td>
                    <td>
                        <button class="btn btn-sm btn-primary editBtn" data-id="${product.id}">Edit</button>
                        <button class="btn btn-sm btn-danger deleteBtn" data-id="${product.id}">Delete</button>
                    </td>
                `;
                    tbody.appendChild(row);
                });

                document.querySelectorAll(".editBtn").forEach(btn => {
                    btn.addEventListener("click", () => editProduct(Number(btn.dataset.id)));
                });
                document.querySelectorAll(".deleteBtn").forEach(btn => {
                    btn.addEventListener("click", () => deleteProduct(Number(btn.dataset.id)));
                });

            } catch(err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="7">Failed to load products</td></tr>`;
            }
        }

        // Add new
        addProductBtn.addEventListener("click", () => {
            editingProductId = null;
            form.reset();
            modal.style.display = "flex";
        });


        closeBtn.addEventListener("click", () => modal.style.display = "none");
        cancelBtn.addEventListener("click", () => modal.style.display = "none");

        // Submit form (Add/Edit)
        form.addEventListener("submit", async e => {
            e.preventDefault();

            const name = document.getElementById("productName").value;
            const category = document.getElementById("productCategory").value;
            const rate = document.getElementById("productRate").value;
            const price = document.getElementById("productPrice").value;
            const fileInput = document.getElementById('productImage');

            // helper to read file as base64
            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            try {
                if (editingProductId) {
                    // Edit â€” include image if selected
                    const productData = { name, category, rate, price };
                    if (fileInput.files && fileInput.files[0]) {
                        const file = fileInput.files[0];
                        const base64 = await fileToBase64(file);
                        productData.imageBase64 = base64;
                        productData.imageFilename = file.name;
                    }
                    await fetch(`/admin/dashboard/products/${editingProductId}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(productData)
                    });
                } else {
                    // Add
                    const payload = { name, category, rate, price };
                    if (fileInput.files && fileInput.files[0]) {
                        const file = fileInput.files[0];
                        const base64 = await fileToBase64(file);
                        payload.imageBase64 = base64;
                        payload.imageFilename = file.name;
                    }

                    await fetch("/admin/dashboard/products", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });
                }
                modal.style.display = "none";
                loadProducts();
            } catch(err) {
                console.error(err);
            }
        });

        // Edit
        async function editProduct(id) {
            try {
                const res = await fetch(`/admin/dashboard/products`);
                const products = await res.json();
                const product = products.find(p => Number(p.id) === Number(id));
                if (!product) return;

                editingProductId = Number(id);
                document.getElementById("productName").value = product.name;
                document.getElementById("productCategory").value = product.category;
                document.getElementById("productRate").value = product.rate;
                document.getElementById("productPrice").value = product.price;
                modal.style.display = "flex";
            } catch(err) {
                console.error(err);
            }
        }

        // Delete
        async function deleteProduct(id) {
            if (!confirm("Are you sure you want to delete this product?")) return;
            try {
                await fetch(`/admin/dashboard/products/${id}`, { method: "DELETE" });
                loadProducts();
            } catch(err) {
                console.error(err);
            }
        }

        // Initial load
        await loadProducts();
    });
</script>


</body>
</html>
