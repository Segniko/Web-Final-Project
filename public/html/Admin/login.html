<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Override global layout padding for this standalone auth page so navbar isn't pushed down */
        body {
            background-color: #f8f9fa;
            padding-top: 0 !important;
        }
        .auth-container {
            max-width: 400px;
            margin: 36px auto; /* bring auth box closer to navbar */
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        .form-text a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a href="#" class="text-decoration-none">
                <h1 class="h4 mb-0">Style Hub</h1>
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <main>
    <div class="container">
        <div class="auth-container">
            <h2 class="text-center mb-4">Welcome Back</h2>
            <p class="text-center text-muted mb-4">Login to your account</p>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="emailTB" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailTB" required>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <input type="password" class="form-control" id="passwordTB" required>
                </div>
                <button id="login" type="submit" class="btn btn-primary mb-3">Login</button>
            </form>
        </div>
    </div>

    </main>
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2025 Style Hub. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login_script.js"></script>
</body>
</html>
